<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer> </script>
  <title> Base Apparel - Coming Soon </title>
</head>

<body>
  <div class="container">
    <div class="info">
      <img src="images/logo.svg" alt="base_apparel_logo.svg" id="logo">
      <p> We're <span> coming soon </span> </p>
      <p> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals. </p>
      <form>
        <label for="email">
          <input type="email" id="email" placeholder="Email Address">
        </label>
        <button type="submit" id="submit-button">
          <img src="images/icon-arrow.svg" alt="arrow_icon.svg" id="arrow-icon">
        </button>
      </form>
    </div>

    <img src="images/hero-desktop.jpg" alt="person.svg" id="person-img">
  </div>
</body>

</html>
