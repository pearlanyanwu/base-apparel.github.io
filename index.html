<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer> </script>
  <title> Base Apparel - Coming Soon </title>
</head>

<body>
  <div class="grid-container">
    <div class="logo-div">
      <img src="images/logo.svg" alt="logo.svg" id="logo" height="22.5">
    </div>

    <div class="hero-div">
      <img src="images/hero-mobile.jpg" alt="hero.jpg" id="hero">
    </div>

    <div class="info-div">
      <div class="paragraphs">
        <p> We're <span> coming soon </span> </p>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals. </p>
      </div>

      <form>
        <label for="email">
          <input type="email" id="email" placeholder="Email Address">
        </label>
        <button type="submit" id="submit-button">
          <img src="images/icon-arrow.svg" alt="arrow.svg" id="arrow">
        </button>
      </form>
    </div>
  </div>

  <img src="images/icon-error.svg" alt="error.svg" id="error-icon">
  <!-- <p id="error-msg"> Please enter a valid email </p> -->
</body>

</html>
